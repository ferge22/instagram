<mat-card class="auth-form">
    <div class="sign-in-form">
      <h1>Sign In</h1>
      <button mat-button color="primary" type="button" name="button" [routerLink]="['../','sign-up']">New User Sign Up</button>
      <form [formGroup]="userForm" (ngSubmit)='signIn()'>


        <mat-form-field class="full-width">
          <input matInput type="email" placeholder="email" formControlName="email" required>
          <div class="sm-text is-danger" *ngIf="formErrors.email">
            {{ formErrors.email }}
          </div>
        </mat-form-field>


        <mat-form-field class="full-width">
          <input matInput type="password" placeholder="password" formControlName="password" required>
          <div class="sm-text is-danger" *ngIf="formErrors.password">
            {{ formErrors.password }}
          </div>
        </mat-form-field>

        <button mat-raised-button [disabled]="!userForm.valid" color="primary" type="submit" name="button">Sign In</button>

      </form>
    </div>
</mat-card>
